name: Drone API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Run Tests
        run: |
          cd ilp-submission-1
          # Run all tests except the System test which requires external Docker services
          mvn clean test -Dtest=!DeliveryWorkflowE2ETest jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            ilp-submission-1/target/site/jacoco/
            ilp-submission-1/target/site/pmd.html
            ilp-submission-1/target/site/cpd.html
            ilp-submission-1/target/spotbugs.html