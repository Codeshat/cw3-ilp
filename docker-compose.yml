version: '3.8'

services:
  face-service:
    build:
      context: ./faceRecog
      dockerfile: Dockerfile
    container_name: face-service
    ports:
      - "8000:8000"
    volumes:
      - face-models:/root/.insightface
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  drone-api:
    build:
      context: ./ilp-submission-1
      dockerfile: Dockerfile
    container_name: drone-api
    ports:
      - "8080:8080"
    environment:
      - FACE_SERVICE_URL=http://face-service:8000
      - ILP_ENDPOINT=https://ilp-rest-2025-bvh6e9hschfagrgy.ukwest-01.azurewebsites.net
    depends_on:
      - face-service
    networks:
      - app-network

volumes:
  face-models:

networks:
  app-network:
    driver: bridge